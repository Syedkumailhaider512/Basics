<!DOCTYPE html>
<html lang="eng">
    <head>
        <title> Table </title>
    </head>
    <body>
        <div align = 'center'>
            <table>
                <h1>
                    <!--Displaying the converted Templete-->
                        {% for table in tables %}
                    <h2>{{titles[loop.index]}}</h2>
                    {{ table|safe }}
                    {% endfor %}
                </h1>
            </table>
        </div>
    </body>
</html>
